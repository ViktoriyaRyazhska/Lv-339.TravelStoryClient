<mat-card-actions *ngIf="likes">
  <span >
    <button mat-icon-button="favorite"
            (click)="like(this.loggedUserLike,this.travelStory.id,this.travelStory.media[0].id)">
      <i class="fa fa-heart">
      </i>
  </button>{{this.likes.length}} like it!
  </span>
</mat-card-actions>
