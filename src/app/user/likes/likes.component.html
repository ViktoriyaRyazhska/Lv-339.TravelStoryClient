<div *ngIf="likes && loggedUser">
  <hr>
  <mat-card-actions>
      <span ><button mat-icon-button="favorite"   matBadge="{{this.likes.length}}"  matBadgePosition="after" matBadgeColor="warn" (click)="this.like()"><i
         class="fa fa-heart"></i></button> <span translate>LikeIt</span></span>
  </mat-card-actions>
  <hr>
</div>
