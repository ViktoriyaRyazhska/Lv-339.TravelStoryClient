<div class="card my-4" *ngIf="this.userId">

 <h5 routerLink="/user/{{userId}}/gallery" class="card-header pointer"><span translate>Gallery</span></h5>

  <mat-grid-list cols="2" gutterSize=7px rowHeight="2:1">
    <div *ngFor="let media of this.medias">
      <mat-grid-tile><img mat-card-image src="{{media.url}}"></mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
