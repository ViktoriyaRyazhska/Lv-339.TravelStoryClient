<div *ngIf="user && travelStory">
  <mat-card-header>
    <mat-card-title><b>{{travelStory.head}}</b>
    </mat-card-title>
    <mat-card-subtitle>{{user.firstName + ' ' + user.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{travelStory.media[0].url}}" alt="sorry, check connection... =)">
  <mat-card-content>
    <p>{{travelStory.description}}</p>
  </mat-card-content>
</div>
