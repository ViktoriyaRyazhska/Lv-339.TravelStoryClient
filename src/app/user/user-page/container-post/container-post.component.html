<mat-card-header>
  <mat-card-title><b>{{this.travelStory.head}}</b></mat-card-title>
  <mat-card-subtitle>{{this.user.firstName}} {{this.user.lastName}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image src={{this.travelStory.medias[0].url}} alt="sorry, check connection... =)">

</mat-card-content>
