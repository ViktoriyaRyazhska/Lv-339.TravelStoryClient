<div class="container" *ngIf="user && travelStories">
  <app-intro></app-intro>

  <div class="row">
    <div class="col-md-4">

      <app-user-info-side></app-user-info-side>

      <app-user-gallery-side></app-user-gallery-side>

      <app-user-follows-side></app-user-follows-side>

    </div>

    <div class="col-md-8">
      <div class="col-sm-12 posts">


        <button mat-raised-button color="primary"
                type="button" (click)="addTravelStory()" translate>NewStory
        </button>
        <div>
          <mat-card class="card" *ngFor="let story of travelStories ">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="material-icons">
                more_vert
              </i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <i class="material-icons">
                  attachment
                </i>
                <span><a (click)="editTravelStory(story)" translate>Edit</a></span>
              </button>
              <button mat-menu-item>
                <span><a (click)="delete(story)" title="delete TravelStory" translate><i class="material-icons">delete_sweep</i></a></span>
              </button>
            </mat-menu>
            <app-container-post [travelStory]="story" [user]="user"></app-container-post>
            <app-likes [contentId]="story.id" [contentType]="contentType"></app-likes>
            <app-comments [contentId]="story.id" [contentType]="contentType"></app-comments>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
