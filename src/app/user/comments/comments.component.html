
    <mat-card-content *ngFor="let comment of comments">

      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
        <mat-card-subtitle>{{comment.createdTime}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="comment">{{comment.massage}}</mat-card-content>

    </mat-card-content>
    <mat-card-actions>
  <textarea matInput class="full-width" placeholder="Leave a comment"
            [(ngModel)]="currentComment.massage"></textarea>

      <button mat-button (click)="addComment(currentComment,travelStory.id,media.id)">Add</button>
    </mat-card-actions>
