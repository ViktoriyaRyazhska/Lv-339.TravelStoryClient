<mat-card class="card-picture" *ngIf="this.media" style="height:650px">
  <img mat-card-image class="img" [src]="this.media.url">
  <app-likes [contentId]="this.media.id" [contentType]="this.contentType"></app-likes>
  <app-comments [contentId]="this.media.id" [contentType]="this.contentType"></app-comments>
</mat-card>
