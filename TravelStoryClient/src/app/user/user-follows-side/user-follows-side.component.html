<mat-card *ngIf="followers">
    <h5 class="card-header pointer" (click)="openDialog()">
    Followers
      <i class="material-icons">
        face
      </i>
    {{followersNumber}}</h5>
  <mat-card-content>
    <span *ngFor="let follower of followers">
      <a href="user/{{follower.id}}"><img mat-card-avatar src="{{follower.profilePic}}"></a>
    </span>
  </mat-card-content>
</mat-card>
