<div class="form-group">
        <label for="head">Head</label>
        <input type="text" class="form-control" id="head"
               [(ngModel)]="travelStory.head" name="head"
               #head="ngModel">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="travelStory.description" name="description">
      </div>
      <button type="button" class="btn btn-default" (click)="onAdd(travelStory.head,travelStory.description)">Add</button>
