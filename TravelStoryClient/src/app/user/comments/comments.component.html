<mat-card-content *ngFor="let comment of comments">

  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{comment.userFirstName}} {{comment.userLastName}}</mat-card-title>
    <mat-card-subtitle>{{comment.createdTime |date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <p class="comment">{{comment.commentMassage}}</p>

</mat-card-content>
<mat-card-actions>
  <textarea matInput class="full-width" placeholder="Leave a comment"
            #commentMassage></textarea>

  <button mat-button (click)="add(commentMassage.value,this.travelStory.id,this.travelStory.medias[0].id)" (click)="commentMassage.value=''">Add</button>
</mat-card-actions>
